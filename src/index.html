<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS_HW-12: Search Images</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />
</head>
<body>
  <div class="container">
    <form class="form">
      <label>
        <input type="text" name="search-text" placeholder="Search images..." required />
      </label>
      <button type="submit">Search</button>
    </form>

    <ul class="gallery"></ul>

    <button type="button" class="load-more js-load-more" hidden>Load more</button>

    <div class="loader js-loader" hidden></div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
